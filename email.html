<!doctype html>
<html>
    <head>
        <title>AutoVM</title>
    </head>
    <body style="padding:80px;background:#0875f0;">
        <!-- container -->
        <div style="width:600px;margin:auto;">
            <!-- content -->
            <table width="600" cellpadding="10" cellspacing="0">
                <tbody>
                    <!-- header -->
                    <tr>
                        <td style="background:#0875f0;direction:ltr;text-align:center;">
                            <img src="http://file.autovm.net/autovm/partners/autovm.png" width="200">
                        </td>
                    </tr>
                    <!-- / header -->

                    <!-- content -->
                    <tr>
                        <td style="background:#fff;direction:ltr;text-align:center;">
                            <h4>Lorem ipsum dolor sit amet</h4>
                            <p>Lorem ipsum dolor sit amet is a text for lorem ipsum dolor sit amet.</p>
                        </td>
                    </tr>
                    <!-- / content -->

                    <!-- footer -->
                    <tr>
                        <td style="background:#eee;direction:ltr;text-align:center;">
                            <table width="600" cellpadding="10" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Address</th>
                                        <th>Username</th>
                                        <th>Password</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>@address</td>
                                        <td>@username</td>
                                        <td>@password</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <!-- / footer -->

                    <!-- content -->
                    <tr>
                        <td style="background:#0875f0;direction:ltr;text-align:center;">
                            <p style="color:#fff;">www.autovm.net</p>
                        </td>
                    </tr>
                    <!-- / content -->
                </tbody>
            </table>
            <!-- / content -->
        </div>
        <!-- / container -->
    </body>
</html>
